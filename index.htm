* {

.insta {
  width: 640px;
  margin: 0 auto;
  padding: 5px;
  background: #fff;
  box-shadow: 0 1px 2px rgba(0,0,0,.3);
}

.insta > div {
  position: relative;
  float: left;
  padding: 5px;
}

.insta > div > img {
  display: block;
  width: 200px;
  transition: .1s transform;
  transform: translateZ(0); /* hack */
}

.insta > div:hover {
  z-index: 1;
}

.insta > div:hover > img {
  transform: scale(1.7,1.7);
  transition: .3s transform;
}

.effect:before, .effect:after {
  display: table;
  content: "";
  line-height: 0;
}

.effect:after {
  clear: both;
}
